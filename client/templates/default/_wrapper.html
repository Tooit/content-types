<template name="CT_default_default">
  <div>{{> UI.dynamic template=template }}</div>
</template>

<template name="CT_notfound_default_default">
  <div style="color: red;">
    No default Display Template for the Endpoint <strong>{{endpoint}}</strong> was found.
    Please, provide the <strong>{{suggestion}}</strong> Template.
  </div>
</template>
